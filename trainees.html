<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trainees Page</title>
  <link rel="stylesheet" href="./style.css">
  <!-- Font Awesome for icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  />
</head>
<body>
  <!-- Header -->
  <header class="header">
    <a href="#" class="logo"><i class="fas fa-dumbbell"></i> Jimu</a>
    <nav class="navbar">
      <a href="#" class="active">Home</a>
    </nav>
    <button id="logout-btn" class="logout-btn">Logout</button>
  </header>
  <!-- End Header -->

  <main>
    <h2>Your Machines</h2>
    <p id="trainee-info">Hello, welcome to your training dashboard!</p>
    <div id="machine-list" class="machine-list">
      <!-- Machine cards will be dynamically injected here -->
    </div>
  </main>

  <!-- Import JS files -->
  <script src="./JS/script.js"></script>
  <script type="module">
    // Import the displayMachines function from machineDisplay.js
    import { displayMachines } from './JS/machineDisplay.js';

    // Wait for the DOM to load before calling the function
    document.addEventListener("DOMContentLoaded", () => {
      // Call displayMachines (future API integration point)
      displayMachines();
    });

    // Add event listener to logout button
    document.getElementById("logout-btn").addEventListener("click", () => {
      localStorage.clear(); // Clear stored data
      sessionStorage.setItem("loggedOut", "true"); // Mark as logged out
      window.location.href = "index.html"; // Redirect to the main page
    });
  </script>
</body>
</html>
