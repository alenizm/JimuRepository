<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trainees Page</title>
  <link rel="stylesheet" href="CSS/style.css">
  <link rel="stylesheet" href="CSS/trainee.css">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>

<body>
  <!-- Header -->
  <header class="header">
    <a href="#" class="logo"><i class="fas fa-dumbbell"></i> Jimu</a>
    <button id="logout-btn" class="logout-btn" onclick="logout()">Logout</button>
  </header>
  <!-- End Header -->

  <!-- Machine List Section -->
  <div class="machine-list-container">
    <button class="nav-arrow left" id="scroll-left">&#9664;</button>
    <div id="machine-list" class="machine-list">
    </div>
    <button class="nav-arrow right" id="scroll-right">&#9654;</button>
  </div>

  <!-- Log Workout Modal -->
  <div id="logModal" class="modal" style="display: none;">
    <div class="modal-content">
      <h2>Log Workout for <span id="modal-machine-name"></span></h2>
      <form id="logForm" onsubmit="submitWorkoutLog(event)">
        <input type="hidden" id="machine-id">
        <div class="form-group">
          <label for="sets">Sets:</label>
          <input id="sets" type="number" required>
        </div>
        <div class="form-group">
          <label for="repetitions">Repetitions:</label>
          <input id="repetitions" type="number" required>
        </div>
        <div class="form-group">
          <label for="weight">Weight:</label>
          <input id="weight" type="number" required>
        </div>
        <div class="button-group">
          <button type="submit" class="submit-button">Submit</button>
          <button type="button" class="cancel-button" onclick="closeLogModal()">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Import JS files -->
  <script src="JS/machineDisplay.js" defer></script>
  <script>
    // Wait for DOM to load before attaching event listeners
    document.addEventListener("DOMContentLoaded", () => {
      const scrollLeftButton = document.getElementById("scroll-left");
      const scrollRightButton = document.getElementById("scroll-right");
      const machineList = document.getElementById("machine-list");

      // Scroll left function
      function scrollLeft() {
        console.log("Scrolling left");
        machineList.scrollBy({ left: -250, behavior: "smooth" });
      }

      // Scroll right function
      function scrollRight() {
        console.log("Scrolling right");
        machineList.scrollBy({ left: 250, behavior: "smooth" });
      }

      // Attach event listeners to buttons
      scrollLeftButton.addEventListener("click", scrollLeft);
      scrollRightButton.addEventListener("click", scrollRight);
    });
  </script>
  <script src="JS/script.js"></script>
</body>

</html>
