<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trainees Page</title>
  <link rel="stylesheet" href="./style.css"> <!-- Corrected path to style.css -->
</head>
<body>
  <header>
    <h1>Welcome, Trainee</h1>
    <button id="logout-btn">Logout</button>
  </header>

  <main>
    <h2>Your Machines</h2>
    <p id="trainee-info"></p>
    <div id="machine-list" class="machine-list">
      <!-- Dynamic machine cards will be displayed here -->
    </div>
  </main>

  <!-- Import JS files -->
  <script src="./JS/script.js"></script>
  <script type="module">
    import { displayMachines } from './JS/machineDisplay.js';

    // Call the function to display machines dynamically
    document.addEventListener("DOMContentLoaded", () => {
      displayMachines();
    });
  </script>
</body>
</html>
