<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trainees Page</title>
  <link rel="stylesheet" href="CSS/style.css">
  <link rel="stylesheet" href="CSS/trainee.css">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>

<body>
  <!-- Header -->
  <header class="header">
    <a href="#" class="logo"><i class="fas fa-dumbbell"></i> Jimu</a>
    <button id="logout-btn" class="logout-btn">Logout</button>
  </header>
  <!-- End Header -->

  <div class="machine-list-container">
    <button class="nav-arrow left" onclick="scrollLeft()">&#9664;</button>
    <div id="machine-list" class="machine-list">
      <!-- Machine cards will be dynamically inserted here -->
    </div>
    <button class="nav-arrow right" onclick="scrollRight()">&#9654;</button>
  </div>

  <!-- Modal -->
  <div id="logModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeLogModal()">&times;</span>
      <h2>Log Workout</h2>
      <p id="modal-machine-name"></p>
      <form id="workout-form" onsubmit="submitWorkoutLog(event)">
        <input type="hidden" id="machine-id" />
        <label for="sets">Sets:</label>
        <input type="number" id="sets" name="sets" required />

        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" required />

        <label for="repetitions">Repetitions:</label>
        <input type="number" id="repetitions" name="repetitions" required />

        <button type="submit">Submit</button>
      </form>
    </div>
  </div>




  <!-- Import JS files -->
  <script src="./JS/script.js"></script>
  <script type="module">
    import { displayMachines, scrollLeft, scrollRight } from './JS/machineDisplay.js';
    document.addEventListener("DOMContentLoaded", () => {
      displayMachines();
    });
  </script>
</body>

</html>
