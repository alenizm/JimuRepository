<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jimu - Gym Management System</title>
    <!-- Link to our custom CSS -->
    <link rel="stylesheet" href="CSS/machineStyle.css" />

    <!-- SweetAlert2 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.1/dist/sweetalert2.min.css"
      rel="stylesheet"
    />
    <!-- Include DataTables CSS with Bootstrap5 -->
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- jQuery Library -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <!-- DataTables CSS and JS (2.2.1) -->
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/2.2.1/css/dataTables.dataTables.css"
    />
    <script src="https://cdn.datatables.net/2.2.1/js/dataTables.js"></script>

    <style>
      /* Minimal styling for inline editing */
      .edit-input {
        width: 80%;
      }
    </style>
  </head>

  <body>
    <!-- Header -->
    <header class="main-header">
      <a
        href="#"
        class="logo"
      >
        <i class="fas fa-dumbbell"></i>
        Jimu -Management System
      </a>
      <nav>
        <span class="user-greeting"></span>
        <button class="logOut">
          <i class="fas fa-sign-out-alt"></i> Log Out
        </button>
      </nav>
    </header>

    <!-- Main Content -->
    <main>
      <!-- Search & Filters -->
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search machines..." />
        <select id="filterType">
          <option value="">All Types</option>
        </select>
        <select id="filterTarget">
          <option value="">All Target Areas</option>
        </select>
      </div>

      <!-- Machines Grid -->
      <div class="machines-container">
        <div class="loading-spinner">
          <i class="fas fa-spinner fa-spin"></i>
          Loading machines...
        </div>
      </div>

      <table id="recordsTable" class="display" style="width: 100%">
        <thead>
          <tr>
            <!-- We do NOT show recordId in the table -->
            <th>Machine Name</th>
            <th>Set</th>
            <th>Repetitions</th>
            <th>Weight (kg)</th>
            <th>Timestamp</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Populated dynamically via DataTables -->
        </tbody>
      </table>
    </main>

    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.1/dist/sweetalert2.min.js"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- DataTables JS -->
    <script
      type="text/javascript"
      charset="utf8"
      src="https://cdn.datatables.net/2.2.1/js/dataTables.min.js"
    ></script>
    <script src="JS/machineDisplay.js"></script>
  </body>
</html>
