<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Loading...</title>
  <style>
    /* Reset and basic styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      font-family: Arial, sans-serif;
      height: 100%;
      background-color: #f6f8fa;
    }

    /* Header styling */
    .header {
      display: flex;
      align-items: center;
      justify-content: center; /* Center content horizontally */
      padding: 1rem 2rem;
      background-color: #282c34;
    }

    .header-title {
      color: #fff;
      font-size: 1.25rem;
    }

    /* Container to center loading content (including spinner) */
    .loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: calc(100vh - 65px); /* Subtract header height for perfect centering */
      text-align: center;
    }

    /* Greeting text */
    #loading-greeting {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      color: #333;
    }

    /* Bigger multi-colored loader */
    .loader {
      width: 200px;
      height: 200px;
      border: 16px solid #eee;        /* The gray background of the ring */
      border-top: 16px solid #3498db; /* Vary the color for a multi-tone look */
      border-right: 16px solid #5DADE2;
      border-bottom: 16px solid #85C1E9;
      border-left: 16px solid #AED6F1;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 1.5rem;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Instructional text */
    .loading-text {
      font-size: 1.2rem;
      color: #555;
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <header class="header">
    <h1 class="header-title">Your Jimu App</h1>
  </header>
  <!-- End Header -->

  <!-- Main Loading Container -->
  <div class="loading-container">
    <h2 id="loading-greeting">Hello!</h2>
    <div class="loader"></div>
    <p class="loading-text">Please wait while we prepare your environment...</p>
  </div>

  <!-- Include your shared JS (e.g., index.js or script.js) -->
  <script src="JS/script.js"></script>
</body>
</html>
