<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Records - Jimu</title>
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <style>
    /* General styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: #000; /* רקע שחור */
      color: #fff; /* טקסט לבן */
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 30px;
      background-color: #1a1a1a; /* רקע כהה יותר */
    }

    .header .logo {
      font-size: 32px;
      font-weight: bold;
      color: #ff0000; /* צבע אדום */
      text-decoration: none;
    }

    .header .navbar a {
      margin: 0 15px;
      text-decoration: none;
      color: #fff;
      font-size: 18px;
      font-weight: bold;
    }

    .header .navbar a:hover {
      color: #ff0000; /* צבע אדום בהצבעה */
    }

    /* Records Section */
    .records {
      padding: 30px;
      text-align: center;
    }

    .records h2 {
      font-size: 36px;
      margin-bottom: 15px;
      color: #ff0000; /* צבע אדום לכותרת */
    }

    .records p {
      font-size: 20px;
      color: #fff;
    }

    .records .record-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .record-item {
      background: #1a1a1a; /* רקע כהה */
      border: 1px solid #ff0000; /* מסגרת אדומה */
      border-radius: 8px;
      padding: 15px;
      text-align: left;
    }

    .record-item h3 {
      font-size: 24px;
      margin: 0 0 10px;
      color: #ff0000; /* צבע אדום לכותרות */
    }

    .record-item p {
      font-size: 18px;
      margin: 0 0 10px;
      color: #fff;
    }

    .record-item .btn {
      background-color: #ff0000; /* צבע אדום */
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .record-item .btn:hover {
      background-color: #b30000; /* אדום כהה יותר */
    }

    /* Footer */
    .footer {
      text-align: center;
      padding: 10px 0;
      background-color: #1a1a1a; /* רקע כהה */
      color: #fff;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <a href="#" class="logo"> <i class="fas fa-dumbbell"></i>Jimu</a>
    <nav class="navbar">
      <a href="trainessNew.html">Home</a>
      <a href="logout.html">Log Out</a>
    </nav>
  </header>
  <!-- End Header -->

  <!-- Main Section -->
  <section class="records">
    <h2>My Records</h2>
    <p>Here you can find all your saved workout records.</p>
    <div class="record-list">
      <!-- Example of Records -->
      <div class="record-item">
        <h3>Chest Press</h3>
        <p>Weight: 50kg | Sets: 3 | Reps: 10</p>
        <button class="btn">Edit</button>
      </div>
      <div class="record-item">
        <h3>Squat</h3>
        <p>Weight: 60kg | Sets: 3 | Reps: 12</p>
        <button class="btn">Edit</button>
      </div>
      <!-- Add more records as needed -->
    </div>
  </section>
  <!-- End Main Section -->

  <!-- Footer -->
  <footer class="footer">
    <p>© 2023 Jimu. All Rights Reserved.</p>
  </footer>
  <!-- End Footer -->
</body>
</html>
